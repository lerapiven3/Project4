<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>

    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header class="header">
        <div class="JOURNEY">JOURNEY</div>
        <nav class="ul_icon">
            <ul>
                <li class="icon1"></li>
                <li class="icon2"></li>
                <li class="icon3"></li>
            </ul>
            <div class="vr"></div>
            <p>Welcome, <a class="green" href="#">Log In</a> or <a class="green" href="#">Sign Up</a></p>
        </nav>
    </header>

    <form class="forma">
        <div class="form-case">
            <div class="sign">
                <div class="green_kv"></div>
                <p>Sign Up</p>
                <a class="form_sign" href="#">Log In</a>
            </div>

            <div class="f_and_g">
                <button class="fb">
                    <img src="./img/facebook.png" alt="">
                    <div class="vr2"></div>
                    <p>Facebook</p>
                </button>
                <button class="google">
                    <img src="./img/google.png" alt="">
                    <div class="vr3"></div>
                    <p>Google</p>
                </button>
            </div>

            <div class="line">
                <div class="vr4"></div>
                <p>or</p>
                <div class="vr5"></div>
            </div>

            <div class="form-fields">
                <div class="form_f">
                    <input type="first_name" placeholder="First Name" required>
                </div>
                <div class="form_f">
                    <input type="last_name" placeholder="Last Name" required>
                </div>
                <div class="form_f">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form_f">
                    <input type="choose" placeholder="Choose Password" required>
                </div>
                <div class="form_f">
                    <input type="confirm" placeholder="Confirm Password" required>
                </div>
                <div class="agree">
                    <label for=""></label>
                </div>
            </div>
            <div class="agree">
                <label>
                    <input type="checkbox" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    Agree our <a class="a_agree" href="#">Terms & Conditions</a>
                </label>
            </div>
            <div class="button">
                <button class="button2">
                    <p>Create Account</p>
                </button>
            </div>
        </div>


    </form>



</body>

</html>
